{% extends 'layout/base.html' %}

{% block 'title' %}Sign Up{% endblock %}

{% block 'styles' %}

{% load static %}

    <link rel="stylesheet" href="{% static 'css/forms.css' %}">

{% endblock %}

{% block 'content' %}
  <h2>Registrarse</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="btn-wrapper">
      <button type="submit" class="btn-login">Registrarse</button>
    </div>
  </form>
{% endblock %}
